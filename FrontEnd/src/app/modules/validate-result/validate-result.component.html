<div class="container">
  <h2 class="textcenter">Kiểm tra kết quả</h2>
  <div class="autocenter">
    <p class="inline">Mời bạn chọn văn bản muốn so sánh:</p>
    <select id="pricingtemplates" (change)="GetSelection($event.target.value)">
      <option [value]="temp.id" *ngFor="let temp of characterList1">{{ temp.data }}</option>
    </select>
    <button nz-button nzType="primary" nzShape="omitted" (click)="confirmed()">Xác nhận</button>
  </div>
  <button nz-button class="autocenter" nzType="primary" nzShape="omitted" (click)="settrue()">Kiểm tra kết quả</button>
  <div id="scroller">
    <table>
      <tbody class="green">
        <div *ngIf="trolling == true">
          <tr>
            <td>
              <div contenteditable="true" id="ex1">
                <div class="inlinetable" *ngFor="let temp of answer.ls1">
                  <div [ngClass]="[shouldHighlight(temp.id) ? 'highlight' : '']">
                    <a (click)="triggerScrollTo(temp.id)">{{ temp.data }}.</a>
                  </div>
                </div>
              </div>
            </td>
            <div style="width: 100px; text-align: center">Tỉ lệ {{ ratio }}%</div>
            <td>
              <div contenteditable="true" id="ex2">
                <div class="inlinetable" *ngFor="let temp of answer.ls2">
                  <div
                    class="inlinetable"
                    [ngClass]="[shouldHighlight2(temp.id) ? 'highlight' : '']"
                    id="{{ temp.id }}"
                    #{{temp.id}}
                  >
                    {{ temp.data }}.
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </div>

        <div *ngIf="trolling == false">
          <tr>
            <td><div contenteditable="true" id="ex1"></div></td>
            <div style="width: 100px; text-align: center">Tỉ lệ</div>
            <td>
              <div contenteditable="true" id="ex2"></div>
            </td>
          </tr>
        </div>
      </tbody>
    </table>
    <div class="autocenter">
      <a id="previous" (click)="scrollPrevious()">Trước</a>
      &nbsp;&nbsp;
      <a id="next" (click)="scrollNext()">Sau</a>
    </div>
    <button nz-button nzType="primary" nzShape="omitted" class="autocenter" (click)="ExportEmail()">
      Xuất kết quả ra email
    </button>
  </div>
</div>
