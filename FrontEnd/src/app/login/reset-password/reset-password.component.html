<form nz-form [formGroup]="resetPasswordForm" (ngSubmit)="submitForm()">
  <h4 class="text-center"><b>Khôi phục tài khoản của bạn</b></h4>
  <h6 class="text-center">Nhập thông tin mật khẩu mới.</h6>
  <hr />
  <section>
    <nz-form-item>
      <nz-form-control [nzOffset]="8" [nzSm]="14" [nzXs]="24">
        <div nz-col [nzSpan]="12">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input
              nz-input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              [placeholder]="'Old Password' | translate"
              formControlName="password"
              (ngModelChange)="updateConfirmValidator()"
            />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></i>
          </ng-template>
          <div ngxErrors="password">
            <div *ngFor="let error of errors" [ngxError]="error.name" [when]="error.rules">
              <nz-form-explain translate class="errors">
                {{ 'Password is required' | translate }}
              </nz-form-explain>
            </div>
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzOffset]="8" [nzSm]="14" [nzXs]="24">
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="12">
            <nz-input-group [nzSuffix]="templateCheckPass">
              <input
                nz-input
                [type]="checkPasswordVisible ? 'text' : 'password'"
                [placeholder]="'New password' | translate"
                formControlName="checkPassword"
                id="checkPassword"
              />
            </nz-input-group>
            <ng-template #templateCheckPass>
              <i
                nz-icon
                [nzType]="checkPasswordVisible ? 'eye-invisible' : 'eye'"
                (click)="checkPasswordVisible = !checkPasswordVisible"
              ></i>
            </ng-template>

            <nz-form-explain
              *ngIf="resetPasswordForm.get('checkPassword')?.dirty && resetPasswordForm.get('checkPassword')?.errors"
            >
              <ng-container *ngIf="resetPasswordForm.get('checkPassword')?.hasError('required')">
                {{ 'Please confirm your password!' | translate }}
              </ng-container>
              <ng-container *ngIf="resetPasswordForm.get('checkPassword')?.hasError('confirm')">
                {{ 'Two passwords that you enter is inconsistent!' | translate }}
              </ng-container>
            </nz-form-explain>
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="8" [nzSm]="14" [nzXs]="24">
        <div nz-col [nzSpan]="12">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input
              nz-input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              [placeholder]="'confirm' | translate"
              formControlName="recheckpassword"
              (ngModelChange)="updateConfirmValidator()"
            />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></i>
          </ng-template>
          <div ngxErrors="password">
            <div *ngFor="let error of errors" [ngxError]="error.name" [when]="error.rules">
              <nz-form-explain translate class="errors">
                {{ 'Password is required' | translate }}
              </nz-form-explain>
            </div>
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>
  </section>

  <nz-form-item nz-row style="margin-bottom: 8px">
    <nz-form-control [nzOffset]="18" [nzSpan]="6">
      <button class="margin-left-8" [disabled]="resetPasswordForm.invalid" nz-button nzType="primary" translate>
        {{ 'Confirm' | translate }}
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
