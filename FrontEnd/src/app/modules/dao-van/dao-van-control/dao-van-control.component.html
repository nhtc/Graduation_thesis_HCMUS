      <div nz-row>
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
          <app-articles></app-articles>
        </div>
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }" class="padding-top">
          <app-list-input-file></app-list-input-file>
        </div>
      </div>
    </div>
    <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 17, offset: 1 }">
      <app-report-input-file></app-report-input-file>
    </div>
  </div>
