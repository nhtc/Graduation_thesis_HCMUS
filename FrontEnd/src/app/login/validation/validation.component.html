<div nz-row nzType="flex" nzJustify="center">
  <nz-card nz-col nzXs="22" nzSm="18" nzMd="14" nzLg="12" nzXl="10" [nzLoading]="loading">
    <h4 class="text-center">
      <b> {{ 'Validation' | translate }} </b>
    </h4>
    <hr />
    <form nz-form [formGroup]="validateForm" (ngSubmit)="validate()">
      <nz-spin [nzSpinning]="isLoading">
        
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixUser">
              <input
                type="text"
                nz-input
                formControlName="username"
                [placeholder]="'please enter activation code' | translate"
                autocomplete="username"
              />
              <input
                type="hidden"
                id = {{validCode}}
              />
            </nz-input-group>
            <div ngxErrors="username">
              <div *ngFor="let error of errors" [ngxError]="error.name" [when]="error.rules">
                <nz-form-explain translate class="errors">
                  {{ 'Username is required' | translate }}
                </nz-form-explain>
              </div>
            </div>
          </nz-form-control>
        </nz-form-item>
        
      </nz-spin>
      

      <nz-form-item>
        <nz-form-control>
          <button
            nz-button
            class="w-100"
            nzType="primary"
            nzShape="omitted"
            type="submit"
            
          >
            <i nz-icon type="login" theme="outline"></i> <span translate>Validate</span>
          </button>
          <nz-form-explain *ngIf="isError" class="errors">
            {{ 'Username or password incorrect.' | translate }}
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
    
    <div nz-row nzType="flex" nzJustify="center">
      <ng-template ngFor let-lang [ngForOf]="languages" let-i="index">
        <nz-avatar
          *ngIf="lang === 'vn-VN'"
          nzIcon="user"
          nzSrc="../../assets/Images/Login/icon/Vietnam-Flag-icon.png"
          (click)="setLanguage(lang)"
        ></nz-avatar>
        <nz-avatar
          *ngIf="lang === 'en-US'"
          nzIcon="user"
          nzSrc="../../assets/Images/Login/icon/United-Kingdom-flag-icon.png"
          (click)="setLanguage(lang)"
        >
        </nz-avatar>
      </ng-template>
    </div>
    <div nz-row nzType="flex" nzJustify="center" nzAlign="top">
      <h6>v{{ version }}</h6>
    </div>
  </nz-card>
</div>
